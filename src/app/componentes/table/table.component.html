<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let col of table.columns; let label of table.label" matColumnDef="{{col}}">
    <th mat-header-cell *matHeaderCellDef="">{{label.toUpperCase()}}</th>
    <div *ngIf="isButton; else elseButton">
      <td mat-cell *matCellDef="let res">
        <button mat-button color="primary" (click)="addDados(res)"></button>
      </td>
    </div>
    <ng-template #elseButton>
      <td mat-cell *matCellDef="let res">{{res[col]}}</td>
    </ng-template>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="table.columns"></tr>
  <tr mat-row  *matRowDef="let row; columns: table.columns"></tr>
</table>
